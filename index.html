<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Links</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
  <script src="APIDescription.js"></script>
  <script src="main.js"></script>
  <script src="QRCodeGenerator.js"></script>

  <div id="qrcode"></div>

  <script>
     window.onload = function() {
      createQRCode();
      if ('Accelerometer' in window) {
        const accelerometer = new Accelerometer({frequency: 60});

        accelerometer.addEventListener('reading', e => {
          const r = Math.abs(accelerometer.x) * 10;
          const g = Math.abs(accelerometer.y) * 10;
          const b = Math.abs(accelerometer.z) * 10;
          document.body.style.backgroundColor = `rgb(${r % 255}, ${g % 255}, ${b % 255})`;
        });

        accelerometer.start();
      } else {
        console.log('Accelerometer not supported');
      }
    };
  </script>
</body>
</html>
